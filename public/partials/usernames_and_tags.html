<div ng-controller="UsernamesAndTagsFiltersCtrl">
  <h4 class="section-divider" ng-click="expandables.toggle('tags')" ng-class="expandables.css('tags')" style="background: none; cursor: none;">Tags</h4>
  <section ng-show="expandables.visible('tags')" style="display: block !important;">
  <div class="textfield">
      <input type="text" ng-model="storage.data.tags" autocomplete="/autocomplete/tags" >
    </div>
    <div>
      <ul class="buttons">
        <li><button ng-click="storage.reset('tags')">reset</button></li>
        <li><button ng-click="storage.update('tags'); searchSessions();">submit</button></li>
      </ul>
    </div>
  </section>
</div>
